{% extends "base.html" %}

{% block title %}
  My Home
{% endblock title %}


{% block content %}
    {% if user.is_authenticated %}
      Hi, {{ user.username }}!!
      <a href="{% url 'logout' %}">Click here to Log Out</a>
    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Click Here to Login</a>
    {% endif %}
{% endblock content %}

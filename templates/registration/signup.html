{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock title %}

{% block content %}

  <form method="POST">
    <h2>Sign Up</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up!</button>
      <a href="{% url 'login' %}">Already have an account? Login!</a>
  </form>
{% endblock content %}
